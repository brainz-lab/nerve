<!DOCTYPE html>
<html lang="en">
<head>
  <title>Request Rejected (422) | Nerve</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#FAF9F7">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #FAF9F7;
      color: #1C1917;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      width: 100%;
      max-width: 28rem;
      text-align: center;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      letter-spacing: -0.05em;
      background: linear-gradient(135deg, #D97706 0%, #B45309 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
    }

    .card {
      background: white;
      border: 1px solid #E7E5E4;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(28, 25, 23, 0.07), 0 2px 4px -2px rgba(28, 25, 23, 0.05);
    }

    .icon {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1.5rem;
      color: #D97706;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1C1917;
      margin-bottom: 0.75rem;
      letter-spacing: -0.025em;
    }

    .description {
      color: #57534E;
      font-size: 0.9375rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.625rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: white;
      background: linear-gradient(to bottom, #F59E0B, #D97706);
      border: none;
      border-radius: 0.5rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.15s ease;
      box-shadow: 0 1px 2px 0 rgba(28, 25, 23, 0.05), inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    .btn:hover {
      background: linear-gradient(to bottom, #D97706, #C2410C);
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 2px #FAF9F7, 0 0 0 4px #F59E0B;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.8125rem;
      color: #78716C;
    }

    .brand {
      color: #D97706;
      font-weight: 500;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e8e1d7;
      }

      .card {
        background: #1e1e1e;
        border-color: #333333;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -2px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #e8e1d7;
      }

      .description {
        color: #a0a0a0;
      }

      .footer {
        color: #a0a0a0;
      }

      .btn:focus {
        box-shadow: 0 0 0 2px #121212, 0 0 0 4px #F59E0B;
      }
    }

    html.dark body {
      background-color: #121212;
      color: #e8e1d7;
    }

    html.dark .card {
      background: #1e1e1e;
      border-color: #333333;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -2px rgba(0, 0, 0, 0.2);
    }

    html.dark h1 {
      color: #e8e1d7;
    }

    html.dark .description {
      color: #a0a0a0;
    }

    html.dark .footer {
      color: #a0a0a0;
    }

    html.dark .btn:focus {
      box-shadow: 0 0 0 2px #121212, 0 0 0 4px #F59E0B;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-code">422</div>
    <div class="card">
      <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/>
      </svg>
      <h1>Request rejected</h1>
      <p class="description">
        The action you attempted could not be completed. This might be due to
        invalid data, an expired session, or insufficient permissions.
      </p>
      <a href="/" class="btn">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Dashboard
      </a>
    </div>
    <p class="footer">
      <span class="brand">Nerve</span> by Brainz Lab
    </p>
  </div>
</body>
</html>
